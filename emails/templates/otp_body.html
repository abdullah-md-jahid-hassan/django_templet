<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
    }

    .container {
      max-width: 560px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      padding: 36px;
    }

    .header {
      text-align: center;
      font-size: 22px;
      font-weight: 700;

      background-color: #1a73e8;   /* change this color */
      color: #ffffff;

      padding: 18px 20px;
      border-radius: 10px 10px 0 0;

      margin: -36px -36px 28px -36px; /* stretches to full card width */
    }

    .message {
      font-size: 15px;
      line-height: 1.7;
      margin-bottom: 26px;
    }

    /* center wrapper (email safe) */
    .otp-wrapper {
      text-align: center;
      margin: 30px 0;
    }

    .otp-box {
      display: inline-block;
      background: #f1f3f5;
      padding: 16px 30px;
      font-size: 26px;
      letter-spacing: 6px;
      font-weight: 700;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      color: #111;
    }

    .note {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    .footer {
      font-size: 12px;
      color: #9aa0a6;
      text-align: center;
      margin-top: 36px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    @media screen and (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 22px;
      }

      .otp-box {
        font-size: 20px;
        letter-spacing: 4px;
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      OTP Verification
    </div>

    <div class="message">
      Hello,<br /><br />
      You requested to <strong>{{ purpose }}</strong>.
      Please use the verification code below to continue.
    </div>

    <div class="otp-wrapper">
      <div class="otp-box">{{ otp }}</div>
      <div class="note">Valid for 5 minutes</div>
    </div>

    <div class="message">
      If you did not request this action, you can safely ignore this message.
    </div>

    <div class="footer">
      &copy; {% now "Y" %} Django Template. All rights reserved.
    </div>

  </div>
</body>
</html>
