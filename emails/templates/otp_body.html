<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f7;
      color: #333333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 30px;
    }
    .header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #1a73e8;
      margin-bottom: 20px;
    }
    .message {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .otp-box {
      display: inline-block;
      background-color: #f1f3f5;
      padding: 15px 25px;
      font-size: 24px;
      letter-spacing: 4px;
      font-weight: bold;
      border-radius: 6px;
      margin-bottom: 30px;
    }
    .footer {
      font-size: 12px;
      color: #888888;
      text-align: center;
      margin-top: 30px;
    }
    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .otp-box {
        font-size: 20px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">OTP Verification</div>
    <div class="message">
      Hello,<br><br>
      You requested to <strong>{{ purpose }}</strong>. Please use the OTP below to complete your action. This OTP is valid for <strong>5 minutes</strong>.
    </div>
    <div class="otp-box">{{ otp }}</div>
    <div class="message">
      If you did not request this, please ignore this email.
    </div>
    <div class="footer">
      &copy; {{ current_year if current_year else '2026' }} Your Company. All rights reserved.
    </div>
  </div>
</body>
</html>
